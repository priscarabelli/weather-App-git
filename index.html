<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <script src="https://kit.fontawesome.com/fcadf5c39a.js" crossorigin="anonymous"></script>
    <link rel= stylesheet href="src/styles.css">
    </head>
    <title>Weather by Pri</title>
</head>
<body>
    <div class="container">
    <div class="weather-app">  
<form id="input-form">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="search-bar" autocomplete="off" placeholder="Enter city here">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" id="search-button" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button class=" btn btn-outline-secondary" id="current-button" type = "button"><i class="fa-solid fa-location-dot"></i></button>
            </div>
        </div>
</form>
 <h1 class="city" id="city-input"> London </h1>
<ul class="day-time-weather">
    <li class ="day-time" > 
    <span id="current-date"> </span>
    </li>
    <li >
    <span id="description"> </span>
    </li>
<div class="row">
    <div class="col-sm-6 weather-temp">
<img 
src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
alt=""
class ="weather-icon img-fluid" 
id="big-icon"
/>

<span class="temperature-big" id="temperature-link">4</span> 
<span class="units">°C</span>
</div>

    <div class="col-sm-6">
<ul class="weather-extra-info">
    <li>
        Humidity:<span id="humidity"></span>%
    </li>
    <li>
        Wind: <span id="wind">12 </span> mph
    </li>
    <li>
        Feels like: <span id="real-feel"></span>°C
    </li>
</ul>
</div>
</div>

<div class="weekly-forecast" id="weather-forecast"></div>

<footer>
    <a href="https://github.com/priscarabelli/weather-App-git" target="_blank
"><img src="images/githubcat.jpg" class="git-emoji"/></a>
    <span class="name"> by Pri Scarabelli </span>
</br>
    <span>Hosted by </span><a href="https://weatherbypri.netlify.app/" target="_blank">Netlify</a>
</footer>
    </div>
</div>
<script src="src/script.js">
</script>
</body>
</html>
